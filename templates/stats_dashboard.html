{% extends "base.html" %}

{% block content %}

<table>
  <tr>
    <th></th>
    {% for year in years %}
    <th>{{ year }}</th>
    {% endfor %}
  </tr>

  {% for team, years in team_years %}

  <tr>
    <td>{{ team }}</td>
    {% for year in years %}
    <td>{% if year %}<a href="/stats?team={{ team }}&season={{ year }}">x</a>{% endif %}</td>
    {% endfor %}
  </tr>
  {% endfor %}
    
</table>


{% endblock %}
